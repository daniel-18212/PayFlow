{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%; border-radius: 1rem;">
        <h2 class="mb-3 text-center">Recuperar Senha</h2>
        <p class="text-body text-center mb-3">Informe seu e-mail cadastrado. Você receberá uma senha provisória e deverá
            trocá-la no primeiro acesso.</p>
        <form method="post" autocomplete="off">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100 mt-2">Enviar</button>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'login' %}" class="link-secondary">Voltar para login</a>
        </div>
    </div>
</div>
{% endblock %}

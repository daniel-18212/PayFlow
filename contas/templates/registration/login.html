{% extends 'base.html' %}

{% block content %}
<style>
    .login-center {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>
<div class="login-center bg-light">
    <div class="card shadow p-4" style="max-width: 370px; width: 100%; border-radius: 1rem;">
        <div class="text-center mb-3">
            <i class="fas fa-user-lock fa-3x text-primary mb-2"></i>
            <h2 class="mb-1">Bem-vindo!</h2>
            <p class="text-body mb-2" style="font-size: 1rem;">Acesse sua conta para gerenciar seus pagamentos.</p>
        </div>
        {% if form.errors %}
        <div class="alert alert-danger py-2 mb-3" role="alert">
            Usuário ou senha inválidos. Tente novamente.
        </div>
        {% endif %}
        <form method="post" autocomplete="off">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Usuário</label>
                <input type="text" name="username" autofocus required class="form-control form-control-lg"
                    id="id_username" placeholder="Digite seu usuário">
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Senha</label>
                <input type="password" name="password" required class="form-control form-control-lg" id="id_password"
                    placeholder="Digite sua senha">
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100 mt-2">Entrar</button>
        </form>
        <div class="d-flex justify-content-between mt-3">
            <a href="{% url 'criar_usuario' %}" class="link-primary">Criar usuário</a>
            <a href="{% url 'recuperar_senha' %}" class="link-secondary">Esqueci minha senha</a>
        </div>
    </div>
</div>
{% endblock %}
